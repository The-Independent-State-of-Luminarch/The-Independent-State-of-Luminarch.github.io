---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y年%m月%d日" }}</time></p>
  </header>
  
  {{ content }}
  
  <footer>
    <p><a href="{{ '/blog' | relative_url }}">&larr; ブログ一覧に戻る</a></p>
  </footer>
</article>
